<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href=".\style.css">
    <script src="chart.umd.min.js"></script>

    <link rel="stylesheet" href="datepicker.css">
</head>

<body>
    <div class="page">
        <nav class="navbar bg-body-tertiary NavTabs">
            <form class="container-fluid justify-content-start DivOperations">

                <input type="radio" class="btn-check" name="operation" id="opAll" value="All" checked>
                <label class="btn btn-outline-success btnOperation" for="opAll">All</label>

                <input type="radio" class="btn-check" name="operation" id="opDRC" value="DRC">
                <label class="btn btn-outline-success btnOperation" for="opDRC">DRC</label>

                <input type="radio" class="btn-check" name="operation" id="opSL" value="SL">
                <label class="btn btn-outline-success btnOperation" for="opSL">SL</label>

                <input type="radio" class="btn-check" name="operation" id="opGM" value="GM">
                <label class="btn btn-outline-success btnOperation" for="opGM">GM</label>

                <input type="radio" class="btn-check" name="operation" id="opAO" value="AO">
                <label class="btn btn-outline-success btnOperation" for="opAO">AO</label>

            </form>
        </nav>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid HeaderUsed">
                <span class="navbar-brand me-2 h1">Monthly Summary</span>

                <!-- CHANGED: select -> input type="month" -->
                <div class="MonthPickerWrap">
                    <input type="text" class="form-select ms-1 SelectMonth" readonly>
                    <div class="MonthPickerDropdown" id="monthPickerDropdown" aria-hidden="true">
                        <div class="MonthPickerHeader">
                            <button type="button" class="mpBtn" id="mpPrevYear" aria-label="Previous year">‹</button>
                            <div class="mpYear" id="mpYearLabel"></div>
                            <button type="button" class="mpBtn" id="mpNextYear" aria-label="Next year">›</button>
                        </div>

                        <div class="MonthGrid" id="mpMonthGrid"></div>

                        <div class="MonthPickerFooter">
                            <button type="button" class="mpLink" id="mpThisMonth">This month</button>
                            <button type="button" class="mpLink" id="mpClose">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="KPIDashboard">
            <div id="SummaryNumbers">
                <div class="KpiCard" onclick="ShowKPIsPanel(this)">
                    <h2 class="KpiName">Revenue</h2>
                    <h2 class="KpiValue">—</h2>
                </div>
                <div class="KpiCard" onclick="ShowKPIsPanel(this)">
                    <h2 class="KpiName">Recharge</h2>
                    <h2 class="KpiValue">—</h2>
                </div>
                <div class="KpiCard" onclick="ShowKPIsPanel(this)">
                    <h2 class="KpiName">Data Consumption</h2>
                    <h2 class="KpiValue">—</h2>
                </div>
                <div class="KpiCard" onclick="ShowKPIsPanel(this)">
                    <h2 class="KpiName">Minute Of Use</h2>
                    <h2 class="KpiValue">—</h2>
                </div>
                <div class="KpiCard" onclick="ShowKPIsPanel(this)">
                    <h2 class="KpiName">Churn Subs</h2>
                    <h2 class="KpiValue">—</h2>
                </div>

                <div class="KpiCard" onclick="ShowKPIsPanel(this)">
                    <h2 class="KpiName">New Joining</h2>
                    <h2 class="KpiValue">—</h2>
                </div>
            </div>

            <div id="kpiOverlay" onclick="HideKPIsPanel()">
                <div id="kpiPanel" onclick="event.stopPropagation()">
                    <button class="kpiCloseBtn" onclick="HideKPIsPanel()">✕</button>
                </div>
            </div>

            <h2 class="wrapLineChartH2 mt-4">Subscribers Figures</h2>
            <div class="chart">
                <div class="row" onclick="ShowKPIsPanel(this)">
                    <div class="label KpiName">Rgs 30</div>
                    <div class="bar-wrap">
                        <div class="bar" style="width: 50%;">
                            <span class="value">--</span>
                        </div>
                    </div>
                </div>

                <div class="row" onclick="ShowKPIsPanel(this)">
                    <div class="label KpiName">Active 30</div>
                    <div class="bar-wrap">
                        <div class="bar" style="width: 69%;">
                            <span class="value">--</span>
                        </div>
                    </div>
                </div>

                <div class="row" onclick="ShowKPIsPanel(this)">
                    <div class="label KpiName">Total Subs</div>
                    <div class="bar-wrap">
                        <div class="bar" style="width: 100%;">
                            <span class="value">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="wrapLineChart">
                <h2 class="wrapLineChartH2">Trends for Recharge and Revenue</h2>
                <canvas id="trendChart" height="120"></canvas>
            </div>
        </div>
    </div>

    <!-- <script src="bootstrap-5.3.8-dist/js/bootstrap.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        
    <script src="datepicker.js"></script>

    <script src="index.js"></script>
</body>

</html>
